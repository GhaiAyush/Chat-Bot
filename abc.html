<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Foodie — Delicious Meals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#ff6b35;
      --muted:#6b7280;
      --bg:#fbfbfb;
      --card:#ffffff;
      --radius:14px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#111;line-height:1.45}
    header{background:linear-gradient(90deg,#fff 0%, #fff0 100%);backdrop-filter: blur(4px);position:sticky;top:0;z-index:50}
    .nav{max-width:1100px;margin:0 auto;padding:18px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{text-decoration:none;color:var(--muted);font-weight:600}
    .cta{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600}

    .hero{max-width:1100px;margin:28px auto;padding:36px 20px;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    .hero-left h1{font-size:40px;margin:0 0 12px}
    .hero-left p{margin:0 0 18px;color:var(--muted)}
    .search{display:flex;gap:10px}
    .search input{flex:1;padding:12px;border-radius:10px;border:1px solid #e7e7e7}
    .search button{padding:12px 16px;border-radius:10px;border:0;background:var(--accent);color:#fff;font-weight:700}

    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 24px rgba(16,24,40,0.06);padding:18px}
    .menu-section{max-width:1100px;margin:18px auto;padding:0 20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .dish{display:flex;flex-direction:column}
    .dish img{width:100%;height:160px;object-fit:cover;border-radius:12px}
    .dish h3{margin:10px 0 6px;font-size:18px}
    .dish p{margin:0;color:var(--muted);font-size:14px}
    .price{margin-top:10px;font-weight:700}

    .about{max-width:1100px;margin:28px auto;padding:0 20px}
    .footer{max-width:1100px;margin:28px auto;padding:28px 20px;color:var(--muted);display:flex;justify-content:space-between;gap:20px}

    /* responsive */
    @media (max-width:880px){
      .hero{grid-template-columns:1fr;}
      nav ul{display:none}
    }

    /* small touches */
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .tag{background:#fff;padding:8px 10px;border-radius:999px;border:1px solid #f2f2f2;font-weight:600}
    .dish-footer{display:flex;justify-content:space-between;align-items:center}

    .hamb{display:none}
    @media (max-width:880px){.hamb{display:block}}

    .hero-card{padding:18px}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#fff;font-weight:700}
    form input, form textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #eee;margin-bottom:10px}
    form button{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:0;font-weight:700}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand"><div class="logo">F</div><div><strong>Foodie</strong><div style="font-size:12px;color:var(--muted)">Tasty food — delivered</div></div></div>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div style="display:flex;gap:10px;align-items:center">
        <a class="cta" href="#order">Order Now</a>
        <button class="hamb" aria-label="menu" onclick="toggleMenu()">☰</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-left">
      <h1>Fresh. Fast. Delicious.</h1>
      <p>Discover local favourites, chef specials and seasonal treats. Browse the menu or place an order in minutes.</p>
      <div class="search card" style="display:flex;align-items:center">
        <input type="text" placeholder="Search dishes or ingredients..." id="searchInput">
        <button onclick="filterMenu()">Search</button>
      </div>

      <div class="tags">
        <div class="tag">Vegetarian</div>
        <div class="tag">S
